# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - install-packages:
        packages: git build-essential liblapack-dev libblas-dev libgsl0-dev automake libtool gfortran python gawk libarpack2-dev
    - script:
        name: setup
        code: |
          # Define work directories
          WORKDIR=$PWD/dependencies
          mkdir $WORKDIR
          mkdir $WORKDIR/bin
          mkdir $WORKDIR/lib
          # Build libint
          git clone https://github.com/evaleev/libint.git
          cd libint
          git checkout v1
          aclocal -I lib/autoconf
          autoconf
          ./configure --prefix=$WORKDIR
          make
          make install
          cd ..
    - script:
        name: build
        code: |
          export PATH=$PATH:$WORKDIR/bin
          export C_INCLUDE_PATH=$C_INCLUDE_PATH:$WORKDIR/include
          export CPP_INCLUDE_PATH=$CPP_INCLUDE_PATH:$WORKDIR/include
          export LIBRARY_PATH=$LIBRARY_PATH:$WORKDIR/lib
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$WORKDIR/lib
          # Build Lowdin
          ./configure -p $WORKDIR/bin -s /tmp -l "-lblas -llapack"
          make
          make install
    - script:
        name: tests
        code: |
          # Perform tests
          make test
